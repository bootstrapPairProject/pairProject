<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://kit.fontawesome.com/8b8e3bdf39.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fuzzy+Bubbles:wght@700&family=Inter:wght@200&family=Quicksand:wght@400;500&display=swap" rel="stylesheet">
    <script src='https://code.jquery.com/jquery-2.2.4.js'></script>
    
    <title>To-Do-App</title>
</head>
<body>
    <header><h1>TO DO's</h1></header>
    <div class="form">
        <div><input for="input-todo" class="todo-input" placeholder="task here" type="text"></div>
        <button class="btn-add" type="submit">+</button>
        <div>
        <select class="select-btn">
            <option value="All">All</option>
            <option value="Completed">Completed</option>
            <option value="Uncompleted">Uncompleted</option>
        </select>
    </div>
    </div>
    <div class="todos-container">
            <ul class="todo-list">

            </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
